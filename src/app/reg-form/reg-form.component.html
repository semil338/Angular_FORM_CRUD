
<form #studentForm="ngForm" (ngSubmit)="onSubmit(studentForm)">
  <h2>Student Registration Form</h2>

  <div>
    <label for="rollNo">Roll No:</label>
    <input type="text" id="rollNo" name="rollNo" [(ngModel)]="student.rollNo" required />
    <div *ngIf="rollNoError" class="error">{{ rollNoError }}</div>
  </div>

  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="student.name" required />
    <div *ngIf="nameError" class="error">{{ nameError }}</div>
  </div>

  <div>
    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" [(ngModel)]="student.phone" required />
    <div *ngIf="phoneError" class="error">{{ phoneError }}</div>
  </div>

  <div>
    <label for="totalMarks">Total Marks:</label>
    <input type="number" id="totalMarks" name="totalMarks" [(ngModel)]="student.totalMarks" required />
    <div *ngIf="totalMarksError" class="error">{{ totalMarksError }}</div>
  </div>


  <button type="submit">Register</button>
</form>
